name: Playwright Tests
on:
  deployment_status:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request' || (github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview')
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      env:
        # Use the deployment URL if available (for preview deployments), otherwise localhost/default
        TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}
