<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Main Background Container (Squircle) -->
  <rect x="64" y="64" width="384" height="384" rx="96" fill="url(#mainGradient)" filter="url(#softShadow)"/>
  
  <!-- Subtle shine effect at top -->
  <path d="M90 100 Q 256 64 422 100 L 422 200 Q 256 150 90 200 Z" fill="white" opacity="0.1"/>

  <!-- Clock Circle -->
  <circle cx="256" cy="256" r="120" stroke="white" stroke-width="32" fill="none" opacity="0.9"/>
  
  <!-- Clock Hands (Checkmark style) -->
  <!-- Short hand -->
  <path d="M256 256 L 190 256" stroke="white" stroke-width="36" stroke-linecap="round"/>
  <!-- Long hand (pointing up/right) -->
  <path d="M256 256 L 256 150" stroke="white" stroke-width="36" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="28" fill="white"/>
  
  <!-- Decorative small dots -->
  <circle cx="256" cy="100" r="10" fill="white" opacity="0.6"/>
  <circle cx="412" cy="256" r="10" fill="white" opacity="0.6"/>
  <circle cx="256" cy="412" r="10" fill="white" opacity="0.6"/>
  <circle cx="100" cy="256" r="10" fill="white" opacity="0.6"/>

</svg>
