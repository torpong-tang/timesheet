<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#44403c"/>
      <stop offset="100%" style="stop-color:#292524"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#darkGradient)" stroke="url(#orangeGradient)" stroke-width="2"/>
  
  <!-- Clock face -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="url(#orangeGradient)" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Clock hour marks -->
  <line x1="32" y1="14" x2="32" y2="18" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="46" x2="32" y2="50" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="14" y1="32" x2="18" y2="32" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="46" y1="32" x2="50" y2="32" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock hands -->
  <line x1="32" y1="32" x2="32" y2="20" stroke="url(#orangeGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="42" y2="32" stroke="url(#orangeGradient)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#f59e0b"/>
  
  <!-- Checkmark accent -->
  <path d="M40 26 L44 30 L52 20" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
